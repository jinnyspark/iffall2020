<!DOCTYPE html>

<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons &mdash; Jinny Park</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    </head> 

    <body>
        <main>
            <h1>Button Styling &mdash; Jinny Park</h1>
            <div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>
            
            <div class="button_container">
                <a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola"><img src="cola-logo.png"></a>
            </div>

            <div class="button_container">
                <a href="http://www.apple.com/" target="_blank" id="btn_apple"><img src="apple.png">
                <span>APPLE</span></a>
             </div>

            <div class="button_container">
                <a href="http://www.ibm.com/" target="_blank" id="btn_ibm">
                <img src="ibm-logo.png"></a>
                
            </div>

            <div class="button_container">
                <a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley">
                <img src="harley.png">
                <span>H A R L E Y</span></a>
            </div>

            <div class="button_container">
                <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
                <img src="lyft.png"></a>
            </div>

            <div class="button_container">
                <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoon">
                <img src="cartoon.png"></a>
            </div>

            <div class="button_container">
                <a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc">
                <img class="nbcimg" src="nbc.png">
            </a>
            </div>
                

            <div class="button_container">
                <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">
                <img class="nikeimg" src="nike.png">
                <span>JUST DO IT</span></a>
            </div>

            <div class="button_container">
                <a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla">
                <img class="teslaimg" src="tesla.png"></a>
            </div>

            <div class="button_container">
                <a href="http://thecolorrun.com/" target="_blank" id="btn_color">
                <p>THE</p>
                <span>COLOR</span>
                <p>RUN</p>
            </a>
            </div>

            <div class="button_container">
                <a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">
                <img src="fitbit.png">
                <span>FIT BIT</span></a>
            </div>

            <div class="button_container">
                <a href="http://www.moo.com/us/" target="_blank" id="btn_moo">
                <img src="moo.png"></a>
            </div>

            <div class="button_container">
                <a href="https://www.stjude.org/" target="_blank" id="btn_stjudes">
                <img src="stjudes.png"></a>
            </div>

            <div class="button_container">
                <a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker">
                <img src="newyorker.png">
            </a>
            </div>

            <div class="button_container">
                <a href="http://www.npr.org/" target="_blank" id="btn_npr">
                    <img src="npr-after.png"></a>
            </div>

            <div class="button_container">
                <a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">
                <span>Old Navy</span></a>
            </div>
        </main>
    </body>
</html>
